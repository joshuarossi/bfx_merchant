<head>
    <title>Bitfinex Merchant</title>
    <script type="text/javascript" src="sha.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

{{#unless authed}}
    {{> auth}}
{{else}}
    {{> get_amount}}
{{/unless}}
<script>$.material.init()</script>
</body>
<template name="auth">
    <div>
        <h2> Authenticate</h2>

        <form>
            <input class="form-control" type="password" name="api_key" placeholder="Enter your API Key">
            <br>
            <input class="form-control" type="password" name="api_secret" placeholder="Enter your API Secret">
            <br>
            <input class="form-control" type="submit" value="Submit">
        </form>
    </div>
</template>
<template name="get_amount">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="logo2.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <a href="{{uri}}">
                        <div id="qrcode"></div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-4">
                    <br>
                    BTC: <strong>{{convert}}</strong>
                    <br>
                    Price: <strong>${{price}}</strong>
                    <br>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group form-group-lg">
                    <div class="col-md-3 col-md-offset-4">
                        <input name="amount" id="amount" min="0" step=".01" class="form-control floating-label input-lg"
                               type="number"
                               placeholder="Enter Dollar Amount" autocomplete="off"
                               autofocus>
                    </div>
                </div>
            </form>
        </div>
    </div>


</template>
