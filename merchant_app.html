<head>
    <title>Bitfinex Merchant</title>
    <script type="text/javascript" src="sha.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
{{> get_amount}}
{{#unless authed}}
    {{> auth}}
{{/unless}}
</body>
<template name="auth">
    <div>
        <h2> Authenticate</h2>

        <form>
            <input type="password" name="api_key" placeholder="Enter your API Key">
            <br>
            <input type="password" name="api_secret" placeholder="Enter your API Secret">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</template>
<template name="get_amount">
            <a href="{{uri}}">
                <div id="qrcode"></div>
            </a>

            <div>
                <br>
                BTC: <strong>{{convert}}</strong>
                <br>
                Price: <strong>${{price}}</strong>
                <br>
            </div>
            <form>
                <input name="amount" id="amount" type="number" min="0" step=".01" placeholder="Enter Dollar Amount"
                       autocomplete="off">
            </form>

</template>
